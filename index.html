<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Whatsapp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="wppApi.js"></script>
    <link rel="icon" href="icon.webp">
</head>

<body>
    <h3>ㅤㅤㅤWhatsapp API</h3>

    <div class="caixa">
        
        <div class="menor">
            
            <div class="primeira"></div>
            <input type="text" id="versiculo" placeholder="pesquise um contato">
            <button>Pesquisar</button>
            <div class="chat-list">
                <div class="chat-item active">
                    <div class="chat-avatar"></div>
                    <div class="chat-info">
                        <div class="chat-name">Contato 1</div>
                        <div class="chat-preview">Última mensagem...</div>
                    </div>
                    <div class="chat-time">12:30</div>
                </div>
                <!-- Mais itens de chat aqui -->
            </div>
        </div>
        <div class="segunda"></div>
    </div>
    
</body>
</html>
